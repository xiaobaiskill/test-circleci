version: 2.1 

executors:
  machine-executor:
    machine: true

commands:
  docker-login:
    steps:
      - run:
          name: docker login
          command: |
            docker login -u $username -p $passwd

jobs:
  build-with-machine:
    executor: machine-executor
    steps:
      - checkout
      - docker-login
      - run: make docker-push

  docker-run:
    executor: machine-executor
    steps:
      - checkout
      - run:
          name: docker pull and run
          command: |
            BRANCH_NAME=$(git rev-parse --short HEAD)
            docker pull jinmz/hello-circile:${BRANCH_NAME}
            docker run jinmz/hello-circile:${BRANCH_NAME}

workflows:
  version: 2
  build-run:
    jobs:
      - docker-run:
          context: docker-login
          requires:
            - build-with-machine
          filters:
            branches:
              ignore:
                - feature*

